<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>SolMeme</title><style>:root{--bg:#0f0f17;--txt:#e0e0ff;--acc:#00ff88;--lnk:#00ddff;--tbl:#1a1a2e;--th:#222244;--brd:#333366;--buy:#00cc66;--sell:#ff4444;--rug:#ff4444;--warn:#ffcc00;--tipbg:#1e1e3a;--tiptxt:#e0e0ff}@keyframes pulse{0%,100%{box-shadow:0 0 10px currentColor,0 0 20px currentColor}50%{box-shadow:0 0 25px currentColor,0 0 50px currentColor}}body{font:1rem system-ui,sans-serif;background:var(--bg);color:var(--txt);margin:0;padding:1rem;min-height:100vh}header{text-align:center;margin-bottom:1.2rem}h1{color:var(--acc);margin:.4rem 0;font-size:1.8rem}p{max-width:900px;margin:0 auto 1rem;color:#a0a0ff;font-size:.9rem}#c{display:flex;flex-wrap:wrap;justify-content:center;gap:.6rem;margin-bottom:1.2rem}button{background:0;border:1px solid var(--lnk);color:var(--lnk);padding:.5rem 1rem;border-radius:6px;cursor:pointer}button:hover{background:var(--lnk);color:#000}#u,#s,#e{text-align:center;font-style:italic;margin:.8rem 0;font-size:.85rem}#e{color:#ff5555}#s{color:#ffcc00}.tc{overflow-x:auto;border-radius:8px;box-shadow:0 4px 20px #0008}table{width:100%;border-collapse:collapse;background:var(--tbl);min-width:1200px}th,td{padding:9px 7px;text-align:center;border:1px solid var(--brd);font-size:.82rem;position:relative}th{background:var(--th);color:#88ccff;position:sticky;top:0;z-index:1;cursor:pointer;user-select:none}th:hover{background:#333366}th .a{margin-left:4px;opacity:.6}th.asc .a:after{content:'↑';opacity:1}th.desc .a:after{content:'↓';opacity:1}th[data-t]:hover::after{content:attr(data-t);position:absolute;bottom:100%;left:50%;transform:translateX(-50%);background:var(--tipbg);color:var(--tiptxt);padding:6px 10px;border-radius:6px;font-size:.78rem;white-space:nowrap;z-index:10;pointer-events:none;box-shadow:0 4px 12px #0006;margin-bottom:8px}tr.green{background:var(--buy);box-shadow:0 0 15px var(--buy),0 0 30px var(--buy);animation:pulse 3s infinite}tr.yellow{background:var(--warn);box-shadow:0 0 15px var(--warn),0 0 30px var(--warn);animation:pulse 4s infinite}tr.red{background:var(--sell);box-shadow:0 0 15px var(--sell),0 0 30px var(--sell);animation:pulse 2s infinite}a{color:var(--lnk);text-decoration:none;margin:0 .3rem}a:hover{text-decoration:underline}@media(max-width:768px){body{padding:.5rem}th,td{font-size:.76rem;padding:7px 5px}table{min-width:1100px}}</style></head><body><header><h1>Solana Meme</h1><p>Green=Strong Buy • Yellow=Neutral • Red=Sell/Rug (pulsing glow) • Dex only • 10s</p></header><div id=c><button id=r>Refresh</button></div><div id=u>Loading…</div><div id=s></div><div id=e></div><div class=tc><table id=t><thead><tr><th>Token</th><th class="sortable" data-k=price>Price</th><th class="sortable" data-k=fdv>FDV</th><th class="sortable" data-k=liq>Liq</th><th class="sortable" data-k=m5buys>m5 B</th><th class="sortable" data-k=m5sells>m5 S</th><th class="sortable" data-k=m5vol>m5 Vol</th><th class="sortable" data-k=m5chg>m5 %</th><th class="sortable" data-k=h6buys>h6 B</th><th class="sortable" data-k=h6sells>h6 S</th><th class="sortable" data-k=h6vol>h6 Vol</th><th class="sortable" data-k=h6chg>h6 %</th><th class="sortable" data-k=h24buys>24h B</th><th class="sortable" data-k=h24sells>24h S</th><th class="sortable" data-k=h24vol>24h Vol</th><th class="sortable" data-k=h24chg>24h %</th><th class="sortable" data-k=age>Age</th><th>Alert</th><th class="sortable" data-k=boost>Boost</th><th>Rug Risk</th><th>Link</th></tr></thead><tbody id=b></tbody></table></div><script>const C={B:'https://api.dexscreener.com/token-boosts/latest/v1',L:5000,R:1e4,M:15},D={b:document.getElementById('b'),u:document.getElementById('u'),s:document.getElementById('s'),e:document.getElementById('e'),r:document.getElementById('r')},n=v=>parseFloat(String(v).replace(/[^0-9.-]+/g,''))||0;async function f(u){const r=await fetch(u);if(!r.ok)throw r.status;return r.json()}function beep(f=880,d=.25){try{const c=new(window.AudioContext||window.webkitAudioContext),o=c.createOscillator();o.type='sine';o.frequency.value=f;o.connect(c.destination);o.start();o.stop(c.currentTime+d)}catch(e){}}async function l(){D.e.textContent='';D.s.textContent='Loading...';try{const bs=await f(C.B);const toks=bs.filter(b=>b.chainId==='solana').slice(0,50);const rows=await Promise.all(toks.map(async b=>{try{const p=await f(`https://api.dexscreener.com/latest/dex/tokens/${b.tokenAddress}`);const pair=p.pairs?.[0];if(!pair||n(pair.liquidity?.usd)<C.L)return null;const pr=n(pair.priceUsd||0),lq=n(pair.liquidity?.usd||0),fd=n(pair.fdv||0),age=pair.pairCreatedAt?Math.round((Date.now()-pair.pairCreatedAt)/6e4):999999,m5=pair.txns?.m5||{},m5c=pair.priceChange?.m5||0,h6v=n(pair.volume?.h6||0),m5v=n(pair.volume?.m5||0);let z='',sf=0,sd=.25,zoneClass='yellow';if(m5.buys>m5.sells*1.8&&m5c>9&&m5v>8000){z='BUY ↑';sf=1100;sd=.35;zoneClass='green'}else if(m5.sells>m5.buys*1.8&&m5c<-8){z='SELL ↓';sf=500;sd=.4;zoneClass='red'}else if(m5.sells>m5.buys*2.8||m5c<-35||lq/fd<.05){z='RUG ⚠️';sf=300;sd=.6;zoneClass='red'}let rr=0;if(lq/fd<.05)rr+=40;if(m5.sells>m5.buys*2.5)rr+=30;if(m5c<-25)rr+=20;if(lq<10000)rr+=20;if(age<60)rr+=25;if(age<30)rr+=40;if(h6v>0){const avg=h6v/360;const spike=m5v/(avg*5);if(spike>10)rr+=40;else if(spike>5)rr+=25}rr=Math.min(100,rr);let rl='Low',rc='risk-low';if(rr>=60){rl='High';rc='risk-high'}else if(rr>=30){rl='Medium';rc='risk-med'}return{m:b.tokenAddress,s:pair.baseToken.symbol||b.symbol||'–',pr:pr.toFixed(6),fd:fd?fd.toLocaleString():'–',lq:lq?lq.toLocaleString():'–',b5:m5.buys||0,s5:m5.sells||0,v5:m5v.toLocaleString(),c5:m5c.toFixed(1)+'%',b6:(pair.txns?.h6?.buys||0),s6:(pair.txns?.h6?.sells||0),v6:h6v.toLocaleString(),c6:(pair.priceChange?.h6||0).toFixed(1)+'%',b24:(pair.txns?.h24?.buys||0),s24:(pair.txns?.h24?.sells||0),v24:(pair.volume?.h24||0).toLocaleString(),c24:(pair.priceChange?.h24||0).toFixed(1)+'%',age,z,sf,sd,zoneClass,boost:b.totalAmount||b.amount||'–',rr,rl,rc,ds:pair.url||`https://dexscreener.com/solana/${b.tokenAddress}`,sc:(m5c>0?m5c:0)*.35+(m5v/1e4)*.25+(m5.buys/(m5.sells+1))*.7+Math.min(lq/fd*20,1)*.4+Math.min(n(b.totalAmount||b.amount)/1000,3)*.3}}catch{return null}}));const seen=new Set;const u=rows.filter(r=>r&&!seen.has(r.m)&&(seen.add(r.m),1));u.sort((a,b)=>b.sc-a.sc);data=u.slice(0,C.M);D.s.textContent=data.length?`Top ${data.length}`:'No coins';render(data);D.u.textContent=`${new Date().toLocaleTimeString()} (10s)`}catch(e){D.e.textContent=`Err: ${e}`}}function render(d){D.b.innerHTML='';let snd=false;if(!d.length){D.b.innerHTML='<tr><td colspan=19 style="padding:2rem;color:#ffcc00">No tokens</td></tr>';return}d.forEach(r=>{const tr=document.createElement('tr');tr.className=r.zoneClass;tr.innerHTML=`<td>${r.s}</td><td>$${r.pr}</td><td>$${r.fd}</td><td>$${r.lq}</td><td>${r.b5}</td><td>${r.s5}</td><td>$${r.v5}</td><td>${r.c5}</td><td>${r.b6}</td><td>${r.s6}</td><td>$${r.v6}</td><td>${r.c6}</td><td>${r.b24}</td><td>${r.s24}</td><td>$${r.v24}</td><td>${r.c24}</td><td>${r.age}</td><td>${r.z||'–'}</td><td>${r.boost}</td><td><span class="risk-badge ${r.rc}">${r.rl} (${r.rr}%)</span></td><td><a href="${r.ds}" target=_blank class=link>Dex</a></td>`;D.b.appendChild(tr);if(r.sf>0){beep(r.sf,r.sd);snd=true}});if(snd)setTimeout(()=>beep(1400,.15),400)}function sort(e){const th=e.target.closest('th.sortable');if(!th)return;const k=th.dataset.k,d=th.classList.contains('asc')?'desc':'asc';document.querySelectorAll('th.sortable').forEach(el=>el.classList.remove('asc','desc'));th.classList.add(d);data.sort((a,b)=>{const va=n(a[k]),vb=n(b[k]);return d==='desc'?vb-va:va-vb});render(data)}D.r.onclick=l;document.querySelector('thead').onclick=sort;l();setInterval(l,C.R);</script></body></html>
